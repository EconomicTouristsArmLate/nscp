<!--  [(selectedIndex)]="activeTab" doesn't work as angular seems broken -->
<mat-tab-group>
    <mat-tab *ngFor="let t of tabs" label="{{t.tab}}">
      <mat-nav-list *ngFor="let routeLink of t.links">
        <mat-list-item [routerLink]="routeLink.link">
          <fa-icon [icon]="routeLink.icon" [fixedWidth]="true"></fa-icon>
          <span>{{routeLink.label}}</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-tab>
  </mat-tab-group>
