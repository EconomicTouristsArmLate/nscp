<mat-card>

    <div class="metricsview mat-elevation-z8">
        <mat-toolbar>
            <span class="spacer"></span>
            <button mat-button (click)="refresh()">
              <i class="fa fas fa-spinner fa-spin" aria-hidden="true" *ngIf="isLoadingResults"></i>
              <i class="fa fa-fas fa-retweet" aria-hidden="true" *ngIf="!isLoadingResults"> </i> Refresh
            </button>
          </mat-toolbar>
      
      <table mat-table #table [dataSource]="dataSource" class="example-table">
  
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Key</th>
          <td mat-cell *matCellDef="let row">{{ row.key }}</td>
        </ng-container>
  
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let row">{{ row.value }}</td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </mat-card>
