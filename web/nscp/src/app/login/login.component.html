<form (ngSubmit)="login()">
  <div class="outer" fxLayout="row">
    <div fxFlex></div>
    <mat-card id="login-dialog" aria-label="Login">
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-subtitle>NSClient++</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput autofocus placeholder="Username" name="username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row">
          <button mat-button>Forgot Password?</button>
          <span fxFlex></span>
          <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
    <div fxFlex></div>
  </div>
</form>
